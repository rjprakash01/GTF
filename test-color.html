<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Color Test</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Template Stylesheet -->
    <link href="css/style.css?v=2" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Color Test Page</h1>
        
        <div class="row">
            <div class="col-12">
                <h3>Testing bg-primary class:</h3>
                <div class="bg-primary text-white p-3 mb-3 rounded">
                    This should be RED (#DC3545) background
                </div>
                
                <h3>Testing btn-primary class:</h3>
                <button class="btn btn-primary mb-3">
                    This button should be RED
                </button>
                
                <h3>Testing text-primary class:</h3>
                <p class="text-primary fs-4">
                    This text should be RED
                </p>
                
                <h3>CSS Variables Test:</h3>
                <div style="background-color: var(--bs-primary); color: white; padding: 10px; margin-bottom: 10px;">
                    Testing --bs-primary variable
                </div>
                
                <div style="background-color: var(--primary); color: white; padding: 10px;">
                    Testing --primary variable
                </div>
            </div>
        </div>
    </div>
</body>
</html>
